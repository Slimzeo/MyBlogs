<!-- src/main/resources/templates/email/verification-code.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>邮箱验证码</title>
</head>
<body style="font-family: Arial, sans-serif;">
<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2 style="color: #333;" th:text="${title}">欢迎注册 MyBlogs</h2>
    <p style="font-size: 16px; color: #666;">您的验证码是：</p>
    <div style="background-color: #f5f5f5; padding: 15px; text-align: center; margin: 20px 0;">
            <span style="font-size: 32px; font-weight: bold; color: #007bff; letter-spacing: 5px;"
                  th:text="${code}">123456</span>
    </div>
    <p style="font-size: 14px; color: #999;">
        验证码有效期为 <span th:text="${expireMinutes}">5</span> 分钟，请尽快使用。
    </p>
    <p style="font-size: 14px; color: #999;">如果这不是您的操作，请忽略此邮件。</p>
    <hr style="margin-top: 30px; border: none; border-top: 1px solid #eee;">
    <p style="font-size: 12px; color: #999; text-align: center;">
        © 2025 MyBlogs. All rights reserved.
    </p>
</div>
</body>
</html>
